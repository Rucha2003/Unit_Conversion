<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Length Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    
    background-color: rgb(57, 114, 145);
  }
  .container {
    margin-top : 50px;
  }
</style>
</head>
<body>
  <div class="container">

  </div>

  <div class="card">
    <h2 style="font-style: italic;">Length Converter</h2>
    <label for="length">Enter Length in Meters:</label>
    <input type="number" id="length" step="any" placeholder="Enter length..." required>
    <br><br>
    <label for="unit">Select Unit:</label>
    <select id="unit">
      <option value="cm">Centimeters</option>
      <option value="km">Kilometers</option>
      <option value="mm">Millimeters</option>
    </select>
    <br><br>
    <button id="convertBtn">Convert</button>
    <div id="result" style="margin-top: 20px; font-weight: bold;"></div>
  </div>
  <script>
    document.getElementById('convertBtn').addEventListener('click', function() {
      const lengthInput = parseFloat(document.getElementById('length').value);
      const selectedUnit = document.getElementById('unit').value;
      let convertedLength = 0;

      if (selectedUnit === 'cm') {
        convertedLength = lengthInput * 100;
      } else if (selectedUnit === 'km') {
        convertedLength = lengthInput * 0.001;
      } else if (selectedUnit === 'mm') {
        convertedLength = lengthInput * 1000;
      }

      const resultElement = document.getElementById('result');
      resultElement.textContent = `Converted Length: ${convertedLength} ${selectedUnit}`;
    });
  </script>
</body>
</html>
